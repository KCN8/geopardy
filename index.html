<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GEOPARDY</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main class="container-fluid">

      <div class="row">
        <div id="myModal"class="modal col-sm-12 col-md-12 col-lg-12">
          <div class="modalStyle modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                Enter your name below
              </div>
              <div class="modal-body">
                <input class="nameInput" autofocus="" type="text" name="" value="">
              </div>
              <div class="modal-footer">
                <button class="submitName" type="button" name="button btn btn-default" data-dismiss='modal'>Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h3 class="col-sm-12 col-md-12">LETS PLAY GEOPARDY</h3>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <p class="catOne category col-sm-2"></p>
            <p class="catTwo category col-sm-2"></p>
            <p class="catThree category col-sm-2"></p>
            <p class="catFour category col-sm-2"></p>
            <p class="catFive category col-sm-2"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <button class="firstCategory100 col-sm-2 btn" type="button" name="button">100</button>
            <button class="secondCategory100 col-sm-2 btn" type="button" name="button">100</button>
            <button class="thirdCategory100 col-sm-2 btn" type="button" name="button">100</button>
            <button class="fourthCategory100 col-sm-2 btn" type="button" name="button">100</button>
            <button class="fifthCategory100 col-sm-2 btn" type="button" name="button">100</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <button class="firstCategory200 col-sm-2 btn" type="button" name="button">200</button>
            <button class="secondCategory200 col-sm-2 btn" type="button" name="button">200</button>
            <button class="thirdCategory200 col-sm-2 btn" type="button" name="button">200</button>
            <button class="fourthCategory200 col-sm-2 btn" type="button" name="button">200</button>
            <button class="fifthCategory200 col-sm-2 btn" type="button" name="button">200</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <button class="firstCategory300 col-sm-2 btn" type="button" name="button">300</button>
            <button class="secondCategory300 col-sm-2 btn" type="button" name="button">300</button>
            <button class="thirdCategory300 col-sm-2 btn" type="button" name="button">300</button>
            <button class="fourthCategory300 col-sm-2 btn" type="button" name="button">300</button>
            <button class="fifthCategory300 col-sm-2 btn" type="button" name="button">300</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <button class="firstCategory400 col-sm-2 btn" type="button" name="button">400</button>
            <button class="secondCategory400 col-sm-2 btn" type="button" name="button">400</button>
            <button class="thirdCategory400 col-sm-2 btn" type="button" name="button">400</button>
            <button class="fourthCategory400 col-sm-2 btn" type="button" name="button">400</button>
            <button class="fifthCategory400 col-sm-2 btn" type="button" name="button">400</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <button class="firstCategory500 col-sm-2 btn" type="button" name="button">500</button>
            <button class="secondCategory500 col-sm-2 btn" type="button" name="button">500</button>
            <button class="thirdCategory500 col-sm-2 btn" type="button" name="button">500</button>
            <button class="fourthCategory500 col-sm-2 btn" type="button" name="button">500</button>
            <button class="fifthCategory500 col-sm-2 btn" type="button" name="button">500</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="myAnswerModal"class="modal col-sm-12 col-md-12 col-lg-12">
          <div class="modalStyle modal-dialog">
            <div class="modal-content">
              <div class="modal-header"></div>
              <div class="modal-body">
                <label for="">Answer >>></label>
                <input class="answerInput" autofocus="" type="text" name="" value="">
              </div>
              <div class="modal-footer">
                <button class="submitAnswer" type="button" name="button btn btn-default" data-dismiss='modal'>Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="infoRow row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label class="col-sm-1 col-md-1 col-lg-1" for="playerName">Player:</label>
            <p id="player"class="col-sm-3 col-md-3 col-lg-3"></p>
            <label class="col-sm-2 col-md-2 col-lg-2"for="score">SCORE:</label>
            <p id="score"class="col-sm-1 col-md-1 col-lg-1"></p>
          </div>
        </div>
      </div>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
